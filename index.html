<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jolene Kearse">
    <meta name="description" content="A Colour Scheme Generator build with Vanilla JavaScript and The Colour API. Select a colour, scheme, and colour code system to show beautiful colour schemes with codes to easily use in all your projects. Available in Hex, RGB and HSL.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc831cd623.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Colour Scheme Generator</title>
</head>
<body>
    <button type="button" class="theme-icon">
        <i class="fa-solid fa-moon" aria-hidden="true" title="Click to change to dark mode."></i>
        <i class="fa-solid fa-sun" aria-hidden="true" title="Click to change to light mode."></i>
        <span class="sr-only">Toggle between dark and light mode</span>
    </button>

    <form id="form" class="options container">
        <input type="color" name="color" id="seedColor" value="#9E0FD2"
        title="Pick your colour">
        <select name="scheme" id="schemeSelect" title="Click to see options">
            <option value="">-- Pick colour scheme --</option>
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
        <select name="colorCodeName" id="colorCodeName" title="Click to see options">
            <option value="">-- Pick colour code --</option>
            <option value="hex">hex</option>
            <option value="rgb">rgb</option>
            <option value="hsl">hsl</option>
            <!-- <option value="hsv">hsv</option> -->
            <!-- <option value="cmyk">cmyk</option> -->
        </select>
        <button id="submit" title="Click to generate colour schemes">Get Scheme</button>
    </form>
    <div id="scheme-display" class="container"></div>
    <div id="resetBtnDisplay" class="container"></div>
    <script src="index.js"></script>
</body>
</html>
